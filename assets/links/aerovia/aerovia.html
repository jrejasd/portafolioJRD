<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AeroVia Express</title>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#" id="aerovia">AeroVia Express</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ofertas y destinos
                    </a>
                    
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Mis viajes
                    </a>
                    
                  </li>
                <li class="nav-item">
                    <a class="nav-link  text-light" aria-current="page" href="#">Centro de ayuda</a>
                  </li>
                <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#">Estado de vuelo</a>
              </li>
            </ul>
            <form class="d-flex">           
              <button type="button" class="btn btn-sm" id="inicio_sesion">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
          
          <div class="col-md-8" id="texto">
            <div class="card-body m-3 p-2">
              <h5 class="card-title">¡Vacaciones de verano!</h5>
              <p class="card-text">Vuela por Chile y Sudamérica con hasta un 40% de descuento</p>
              <p class="card-text"><small class="text">Encuentra paquetes, hoteles, seguros y arriendo de autos en AeroVia Express</small></p>
              <p class="card-text"><small class="text-primary">Compra aquí</small></p>
            </div>
          </div>
          <div class="col-md-4 bg-warning">
            <img src="assets/img/polynesia.jpg" class="img-fluid" id="foto">
          </div>
        </div>
      </div>

      <div class="container border border-3 " id="contenedor_form">
      <div class="input-group mb-3 col-md-6 pt-2">
  <form action="" class="py-2">
        <input type="radio" class="btn-check" name="options-outlined" id="vuelos" autocomplete="off">
        <label class="btn btn-outline-secondary" for="vuelos">Vuelos</label>
        <input type="radio" class="btn-check" name="options-outlined" id="paquetes" autocomplete="off">
        <label class="btn btn-outline-secondary" for="paquetes">Paquetes</label>
        <input type="radio" class="btn-check" name="options-outlined" id="hoteles" autocomplete="off">
        <label class="btn btn-outline-secondary" for="hoteles">Hoteles</label>
        <input type="radio" class="btn-check" name="options-outlined" id="autos" autocomplete="off">
        <label class="btn btn-outline-secondary" for="autos">Autos</label>
        <input type="radio" class="btn-check" name="options-outlined" id="seguros" autocomplete="off">
        <label class="btn btn-outline-secondary" for="seguros">Seguros</label>
        <input type="radio" class="btn-check" name="options-outlined" id="upgrade" autocomplete="off">
        <label class="btn btn-outline-secondary" for="upgrade">Upgrade</label>
      </div>
    
    <div class="row g-0">
      <div class="col-md-2">
        <select class="form-select border-0" name="idavuelta" aria-label="Default select example">
        <option selected>Ida y vuelta</option>
        </select></div>
        <div class="col-md-2">
          <select class="form-select border-0 row col-md-2" name="clase" aria-label="Default select example">
            <option selected>Economy</option>
          </select></div>
      <div class="col-md-2">
        <select class="form-select border-0" name="pasajeros" aria-label="Default select example">
        <option selected>1 pasajero</option>
      </select></div>
      
    </div>

       
        
      <div class="input-group col-md-2 pb-3" id="form_bajo">
        <input type="text" class="form-control m-2 rounded" id="origen" placeholder="Origen">
        <input type="text" class="form-control m-2 rounded" id="destino" placeholder="Destino">
        <span class="input-group-text bg-light m-2 rounded" id="inputGroup-sizing-default">Fecha Ida</span>
        <input type="date" class="form-control m-2 rounded" id="fechaidadate">
        <span class="input-group-text bg-light m-2 rounded" id="inputGroup-sizing-default">Fecha Vuelta</span>
        <input type="date" class="form-control m-2 rounded" id="fechavueltadate" disabled>  
        <button type="submit" class="btn btn-danger m-2 rounded" id="submit" >Buscar</button>
      </div>
      
        
  </form>
    


    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

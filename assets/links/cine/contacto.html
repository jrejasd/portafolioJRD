<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">CineHoyts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container formulario mt-3 py-3" id="formulario">
    <div class="input-group mb-3 row justify-content-center">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre </span>
        <input type="text" class="form-control" placeholder="nombre" id="username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Apellido</span>
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Username"
          aria-describedby="basic-addon1" id="apellido">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Correo</span>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="correo" class="form-control" placeholder="Correo" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-text">Mensaje</span>
        <textarea class="form-control" id="mensaje" aria-label="With textarea"></textarea>
      </div>
    </div>
    <div>
      <button id="btnEnviar" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
        disabled>Enviar</button>
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Datos enviados satisfactoriamente !
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
